<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mot de passe oublié</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="../CSS/psswdstyle.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1>Mot de passe oublié</h1>
        <p class="description">
          Veuillez saisir l'adresse e-mail associée à votre compte. Nous vous
          enverrons un lien pour réinitialiser votre mot de passe.
        </p>
        <form
          action="reset-password-confirmation.html"
          class="reset-form"
          method="post"
        >
          <label class="hero-title" for="email">Entrez votre adresse e-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Adresse e-mail enregistrée"
            required
          />
          <button type="submit">Envoyer</button>
        </form>
      </section>
      <img src="../Images/Shape1.png" class="shape shape1" alt="Shape decoration 1" />
      <img src="../Images/Shape2.png" class="shape shape2" alt="Shape decoration 2" />
    </main>
  </body>
</html>
