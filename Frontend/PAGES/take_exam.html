<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passer l'Examen</title>
    <link rel="stylesheet" href="../CSS/take_exams.css" />
  </head>
  <body>
    <!-- Écran d'Entrée du Lien -->
    <div id="link-input-screen" class="screen">
      <h1>Entrez le Lien de l'Examen</h1>
      <p>Veuillez entrer le lien pour accéder à l'examen.</p>
      <form id="link-form">
        <label for="exam-link">Lien de l'examen :</label>
        <input
          type="url"
          id="exam-link"
          name="exam-link"
          placeholder="Entrez le lien ici"
          required
        />
        <button type="submit" class="primary-btn">Soumettre</button>
      </form>
      <div id="link-error" class="error-message"></div>
    </div>

    <!-- Écran de Géolocalisation -->
    <div id="geolocation-screen" class="screen hidden">
      <h1>Bienvenue à l'Examen !</h1>
      <p>Veuillez autoriser l'accès à votre position pour commencer.</p>
      <button id="allow-location-btn" class="primary-btn">
        Autoriser la Localisation
      </button>
      <div id="geo-error" class="error-message"></div>
    </div>

    <!-- Écran de l'Examen -->
    <div id="exam-screen" class="screen hidden">
      <div class="timer-bar-container">
        <div id="timer-bar"></div>
      </div>
      <div class="timer-text">
        Temps restant : <span id="time-left">30</span>s
      </div>
      <div id="question-container">
        <!-- La question sera injectée ici -->
      </div>
      <button id="next-btn" class="primary-btn">Suivant</button>
    </div>

    <!-- Écran des Résultats -->
    <div id="result-screen" class="screen hidden">
      <h2 class="result-title">Examen Terminé !</h2>
      <p id="final-score" class="score-text"></p>
      <p id="motivation-message" class="motivation-text"></p>
    </div>

    <script src="../JS/take_exam.js"></script>
  </body>
</html>
