<html lang="fr">
  <head>

    <title>Résultats des Examens</title>
    <link rel="stylesheet" href="../CSS/resultsexam.css" />

  <body>
    <div class="container">
      <h1>Résultats des Examens des Étudiants</h1>

      <!-- État de chargement simulé -->

      <!-- Tableau des résultats -->

        <thead>
          <tr>
            <th>Nom de l'Étudiant</th>
            <th>Titre de l'Examen</th>
            <th>Score (/100)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les lignes de données seront ajoutées dynamiquement -->
        </tbody>
      </table>
    </div>

    <script src="../JS/resultsexam.js"></script>
