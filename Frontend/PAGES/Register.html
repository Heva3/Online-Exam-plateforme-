<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/submit_form" method="POST">
      <label for="email">Email :</label><br /><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="nom">Nom :</label><br /><br />
      <input type="text" id="nom" name="nom" required /><br /><br />
      <label for="prenom">Prénom :</label><br /><br />
      <input type="text" id="prenom" name="prenom" required /><br /><br />
      <label for="date_naissance">Date de naissance :</label><br /><br />
      <input
        type="date"
        id="date_naissance"
        name="date_naissance"
        required
      /><br /><br />
      <label for="role">Sex</label><br /><br />
      <input type="radio" id="student" name="role" value="student" required />
      <label for="student">Etudiant</label><br />
      <input type="radio" id="teacher" name="role" value="teacher" />
      <label for="teacher">Enseignant</label><br /><br />
      <label for="etablissement">Établissement :</label><br /><br />
      <input
        type="text"
        id="etablissement"
        name="etablissement"
        required
      /><br /><br />

      <label for="filiere">Filière :</label><br /><br />
      <input type="text" id="filiere" name="filiere" required /><br /><br />

      <button type="submit">sign in</button>
    </form>
  </body>
</html>
