<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="../css/StylesRegister.css" />
  </head>
  <body>
    <main class="register-container">
      <div class="registration-wrapper">

        <!-- LEFT SIDE: HERO SECTION -->
        <div class="hero-column">
          <section class="hero-section">
            <img
              src="../Images/RegistrationPic.png"
              alt="Login Illustration"
              class="hero-background"
            />
            <div class="hero-content">
              <h1 class="hero-title">
                Inscrivez-vous pour accéder à la plateforme d'examen.
              </h1>
            </div>
          </section>
        </div>

        <!-- RIGHT SIDE: REGISTRATION FORM -->
        <div class="form-container">
          <form class="registration-form" action="/submit_form" method="POST">
            <h1 class="welcome-text">Inscription à la plateforme !</h1>

            <div class="login-tabs">
              <a href="Login.html" class="tab-button tab-register">Se connecter</a>
              <button type="button" class="tab-button active">S’inscrire</button>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email" class="form-label">Adresse e-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Entrez votre adresse e-mail"
                required
              />
            </div>

            <!-- Nom & Prénom -->
            <div class="name-group">
              <div class="form-group">
                <label for="nom" class="form-label">Nom</label>
                <input
                  type="text"
                  id="nom"
                  name="nom"
                  class="form-input"
                  placeholder="Entrez votre nom"
                  required
                />
              </div>
              <div class="form-group">
                <label for="prenom" class="form-label">Prénom</label>
                <input
                  type="text"
                  id="prenom"
                  name="prenom"
                  class="form-input"
                  placeholder="Entrez votre prénom"
                  required
                />
              </div>
            </div>

            <!-- Date de naissance -->
            <div class="form-group">
              <label for="date" class="form-label">Date de naissance</label>
              <input 
                type="date"
                id="date"
                name="date_naissance"
                class="form-input"
                required
              />
            </div>

            <!-- Sexe & Filière -->
            <div class="details-group">
              <div class="form-group">
                <label for="sexe" class="form-label">Sexe</label>
                <select id="sexe" name="sexe" class="form-input" required>
                  <option disabled selected value="">Sélectionnez</option>
                  <option value="homme">Homme</option>
                  <option value="femme">Femme</option>
                </select>
              </div>
              <div class="form-group">
                <label for="filiere" class="form-label">Filière</label>
                <select id="filiere" name="filiere" class="form-input" required>
                  <option disabled selected value="">Sélectionnez</option>
                  <option value="informatique">Informatique</option>
                  <option value="maths">Mathématiques</option>
                  <option value="physique">Physique</option>
                </select>
              </div>
            </div>

            <!-- Établissement -->
            <div class="form-group">
              <label for="etablissement" class="form-label">Établissement</label>
              <input
                type="text"
                id="etablissement"
                name="etablissement"
                class="form-input"
                placeholder="Entrez le nom de votre établissement"
                required
              />
            </div>

            <!-- Submit -->
            <button type="submit" class="submit-button">Inscription</button>
          </form>
        </div>
      </div>
    </main>
    <script src="../js/main.js"></script>
  </body>
</html>
