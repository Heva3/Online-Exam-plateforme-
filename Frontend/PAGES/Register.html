<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="../css/style.css" /> <!-- Adjusted path if needed -->
  </head>
  <body>
    <form id="registerForm">
      <label for="email">Email :</label><br /><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="nom">Nom :</label><br /><br />
      <input type="text" id="nom" name="nom" required /><br /><br /> <!-- Removed random "n" -->

      <label for="prenom">Prénom :</label><br /><br />
      <input type="text" id="prenom" name="prenom" required /><br /><br />

      <label for="date_naissance">Date de naissance :</label><br /><br />
      <input
        type="date"
        id="date_naissance"
        name="date_naissance"
        required
      /><br /><br />

      <label for="role">Sexe :</label><br /><br /> <!-- Optional: "Sex" → "Sexe" for French consistency -->
      <input type="radio" id="student" name="role" value="student" required />
      <label for="student">Étudiant</label><br />
      <input type="radio" id="teacher" name="role" value="teacher" />
      <label for="teacher">Enseignant</label><br /><br />

      <label for="etablissement">Établissement :</label><br /><br />
      <input
        type="text"
        id="etablissement"
        name="etablissement"
        required
      /><br /><br />

      <label for="filiere">Filière :</label><br /><br />
      <input type="text" id="filiere" name="filiere" required /><br /><br />

      <button type="submit">S'inscrire</button>
    </form>

    <!-- ✅ Link your JS here -->
    <script src="../js/main.js"></script>
  </body>
</html>
